<style>
.heart {
  height: 0;
  width: 0;
  border: 19px solid transparent;
  border-top: 20px solid #E7C3D7;
  position: relative;
  top: -5px;
  margin: 0 auto;
  position: relative;
}
.heart:before,
.heart:after {
  background-color: #E7C3D7;
  border-radius: 100%;
  height: 20px;
  width: 20px;
  display:block;
  position: absolute;
  content: '';
}
.heart:before {
  border-bottom-right-radius: 0;
  right: 0;
  bottom: 15px;
}
.heart:after {
  border-bottom-left-radius: 0;
  left: 0;
  bottom: 15px;
}
</style>

<div class="heart"></div>
